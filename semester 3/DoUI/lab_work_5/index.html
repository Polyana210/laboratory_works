<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="calc">
      <div class="top_of_calc">
        <div class="logo">
          <p class = "citizen">CITIZEN</p>
        </div>
        <div class="calc-screen">
          <p>0</p>
        </div>
      </div>
      
      <div class="buttons">
        <div class="btn ac bg-red">C/CE</div>
        <div class="btn off bg-blue">OFF</div>
        <div class="btn sqrt bg-blue">√ </div>
        <div class="btn percent bg-blue">%</div>

        <div class="btn mrc bg-blue">⬅ </div>
        <div class="btn division_one bg-blue">1/x </div>
        <div class="btn plus-minus bg-blue">+/- </div>
        <div class="btn division bg-blue">/</div>
        
        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn multiply bg-blue">X</div>

        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn minus bg-blue">-</div>

        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn plus bg-blue">+</div>

        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal bg-blue">=</div>

      </div>
    </div>
    
  <script src="calc.js"></script>
</body>
</html>
